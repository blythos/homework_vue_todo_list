<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/bundle.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-on:keyup.enter="saveNewToDo" v-model="newToDo" /> Priority: &nbsp;
		<input type="radio" v-model="newToDoPriority" id="high" value="high"><label for="high">High</label>
		<input type="radio" v-model="newToDoPriority" id="low" value="low"><label for="low">Low</label> &nbsp;
		<button @click="saveNewToDo">Add to-do item</button>
		<ul>
			<li v-for="toDo in toDos">
				<span>{{toDo.item}}</span>
				<span>{{toDo.priority}}</span>
			</li>
		</ul>
	</div>
</body>
</html>
